<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .image-box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .image-box img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        .image-box:hover img {
            transform: scale(1.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .image-box:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://example.com/property1" class="image-box">
            <img src="img%201.jpg" alt="New Launch Property">
            <div class="overlay"></div>
        </a>
        <a href="https://example.com/property2" class="image-box">
            <img src="img%202.jpg" alt="1 BHK Smart Homes">
            <div class="overlay"></div>
        </a>
    </div>
</body>
</html>
