<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Links</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .image-box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .image-box img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        .image-box:hover img {
            transform: scale(1.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .image-box:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#airdrop-coming-soon" class="image-box">
            <img src=img%201.jpg alt="Play 2 Airdrop Coming Soon">
            <div class="overlay"></div>
        </a>
        <a href="#10-million-kwars" class="image-box">
            <img src=img%202.jpg alt="10 Million KWARS Up For Grabs">
            <div class="overlay"></div>
        </a>
        <a href="#airdrop-live" class="image-box">
            <img src=img%203.jpg alt="Play 2 Airdrop Now Live">
            <div class="overlay"></div>
        </a>
        <a href="#queen-of-fireballs" class="image-box">
            <img src=img%204.jpg alt="Queen of Fireballs">
            <div class="overlay"></div>
        </a>
    </div>
</body>
</html>
