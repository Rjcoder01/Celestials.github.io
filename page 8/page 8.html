<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery a {
            display: block;
            overflow: hidden;
            border-radius: 10px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <a href="/mnt/data/page 9.png" target="_blank">
            <img src="img%201.jpg" alt="Page 9">
        </a>
        <a href="/mnt/data/page 10.png" target="_blank">
            <img src="img%202.jpg" alt="Page 10">
        </a>
        <a href="/mnt/data/page 11.png" target="_blank">
            <img src="img%203.jpg" alt="Page 11">
        </a>
    
       
    </div>
</body>
</html>
